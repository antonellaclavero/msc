            <script type="text/javascript">
        $(".band").each(function(index, band) {
          $(band).children(".overlay").click(function() {
            var $band = $(this);
            var $modal = $band.parents().first().children(".modal").first();

            $modal.css('display', 'block');
          });

          $(band).children('.modal').children('.content').children('.close-modal').click(function() {
            var $modal = $(this).parents().first().parents().first();
            $modal.css('display', 'none');
          });
        });

        window.onclick = function(event) {
          var $element = $(event.target);
          if ($element.hasClass('modal')) {
            $element.css('display', 'none');
          }
        }
      </script>
